name: Close stale PRs

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily at midnight
  workflow_dispatch:       # also allow manual trigger

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: 0
          days-before-close: 1
          stale-pr-message: "This PR has been marked as stale due to inactivity. It will be closed if no further activity occurs."
          close-pr-message: "Closing this PR due to prolonged inactivity."
          stale-issue-message: ""    # we leave issues alone in this example
          close-issue-message: ""
