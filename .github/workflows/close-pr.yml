name: Close stale PRs into develop

on:
  pull_request:
    branches:
      - int-blr

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: 0
          days-before-close: 1
          stale-pr-message: "This PR has been marked as stale due to inactivity. It will be closed if no further activity occurs."
          close-pr-message: "Closing this PR due to prolonged inactivity."
          stale-issue-message: ""
          close-issue-message: ""
